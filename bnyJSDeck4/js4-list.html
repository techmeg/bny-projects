    <script>
var LinkedList = function(){
        this.head = null;
        this.size = 0;
        this.addToHead = function(v) {
            var node = new Node(v);
            if(this.head === null) { //if list is empty
                this.head = node;
                this.size++;
            }else {                  //if the list is not empty
                node.next = this.head;
                this.head = node;
                this.size++;
            }
            return;
        }
/*        this.deleteItem = function(v){

        }*/
        this.addtoTail = function(v){
        var node = new Node(v);
            if(this.head === null) {
                this.head = node;
                this.size++;
                return;
            }
            var current = this.head;
            while(current.next != null){
                current = current.next;
            }
            current.next = node;
            this.size++;
        }    
        this.addtoSecond = function(v) {
            var node=new Node(v);
            if(this.head === null){ // if list is empty
            this.head = node;
            }else {
                node.next = this.head.next;
                this.head.next = node;
            }
            this.size++;
        }
            this.insertAtIndex = function(index, v) {
            var node = new Node(v);
            if(index < 0 || index > this.size) {
                delete node;
                return;
            }
            if(this.head === null) {
                this.head = node;
                this.size++;
                return;
            }
            if(index === 0){
                delete node;
                this.addToHead(v);
                return;
            }
            if (index===this.size) {
                delete node;
                this.addtoTail(v);
                return;
            }
            var i = 0;
            var current = this.head;
            while(i<index-1) {
                current = current.next;
                i++;
            }
            node.next = current.next;
            current.next = node;
            this.size++;
        }
        this.printList = function () {
            for (i=0; i<this.size; i++){
                if(i===0){
            console.log("Index: " + i + "-> value: " + this.head.value);
                }else {
            console.log("Index: " + i + "-> value: " + this.head.next.value);
                }
            }
        }
}
