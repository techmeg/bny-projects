<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ng-bind</title>
   <script src="js/angular.min.js"></script>
</head>
<body ng-app>
    
    <div>
        5 + 5 = <span ng-bind="5 + 5"></span>

        Enter your name:
        <input type="text" ng-model="name"><br>
        Hello  <span ng-bind="name"></span>
        
    </div>
 


</body>
</html>
