<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Initialize variables</title>
<script src="js/angular.min.js"></script>
</head>
<body>
    <div ng-app ng-init="greet='Hello World';
    amount = 100; rateOfInterest = 10.5; duration=10;
    myArr = [100,200];
    person = {firstName: 'Steve', lastName : 'Jobs'}">
    {{greet}}<br>
    {{ amount }}<br>
    {{myArr[1]}} <br>
    {{person.firstName}}
    </div>

</body>
</html>
