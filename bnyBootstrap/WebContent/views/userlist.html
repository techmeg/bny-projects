<!DOCTYPE html>
    <html>
    <head>
        <title>AngularJs $http.put() delete() Service Response Example</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="../js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    </head>
    <body style="width: 80%; margin: auto;"  ng-app="myApp" ng-controller="studentController" ng-cloak>
       <div class="container-fluid">
            <div class="row">
                <div class="col">
    <!--Users List-->
                <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Create / Update</a>
                    </li>
                    
                </ul>
                </nav>
        <br />
        <h1>User List</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Action Commands</td>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in newArray">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button ng-click="editUser(user)">Edit</button>
                        <button ng-click="deleteUser(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    </div>

    </body>
</html>
