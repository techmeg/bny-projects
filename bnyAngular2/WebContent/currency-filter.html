<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>currency filter</title>
<script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        Default currency: {{person.salary | currency}} <br>
        Custom currency identifier: <span ng-bind="person.salary | currency: 'AUS$'"></span> <br>
        No Fraction: <span ng-bind="person.salary | currency: '&#xA3':0"></span>
    </div>

    <script>
        var myApp = angular.module('myApp', []);

        myApp.controller ("myController", function ($scope) {
            $scope.person = {firstName: 'James', lastName: 'Bond', salary: 100000}
        });
        </script>

</body>
</html>
