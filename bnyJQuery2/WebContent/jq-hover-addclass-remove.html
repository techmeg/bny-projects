<html>
<head>
	<meta charset="utf-8">
	<title>Executing a Function on Hover Event in jQuery</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style type="text/css">
	    p{
	        padding: 20px;
	        font: 20px sans-serif;
	        background: #f2f2f2;
	    }
	    .highlight{
	        background: yellow;
	    }
        .selected {
            font-size: 24px;
        }
	</style>
	<script type="text/javascript">
	$(document).ready(function(){ // takes two function for mouseenter and mouseleave
	    $("p").hover(function(){
	        $(this).addClass("highlight selected"); //adds two classes
	    }, function(){
	        $(this).removeClass("highlight"); //removes only one
        });
	    $("h2").hover(function(){
	        $(this).addClass("highlight"); 
	    }, function(){
	        $(this).removeClass("highlight"); 
        });
    });
	</script>
	</head>
	<body>
	    <p>Place mouse pointer on me.</p>
	    <p>Place mouse pointer on me.</p>
	    <h2>Place mouse pointer on me.</h2>
	</body>
	</html>
